name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker Image
        run: docker build . --file ./Dockerfile --tag seacf-fe

      - name: Output Docker Image
        run: |
          docker save seacf-fe | gzip > seacf-fe.tar.gz

      - name: Move docker cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
          
      - name: Elevate Permission
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            sudo chmod -R 777 /var/opt

      - name: Push Docker Image
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.SSH_HOST }}
          USERNAME: ${{ secrets.SSH_USERNAME }}
          KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        with:
          source: "seacf-fe.tar.gz"
          target: "/var/opt/"

      - name: Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            cd /var/opt/
            sudo docker load -i seacf-fe.tar.gz
            sudo docker run -d -p 3337:80 seacf-fe
            sudo chmod -R 755 /var/opt

      - name: Remove Docker Image
        if: always()
        run: |
          rm -rf seacf-fe.tar
            
